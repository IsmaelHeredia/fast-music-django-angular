<h2 mat-dialog-title class="modal-title">Confirmación</h2>
<mat-dialog-content class="mat-typography center-div">
  <p class="modal-text">Desea borrar la estación {{ data.name }} ?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="confirmDelete(data.id)">Borrar</button>
</mat-dialog-actions>
